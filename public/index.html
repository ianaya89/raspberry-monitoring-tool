<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>raspberry pi monitoring tool</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    raspberry pi monitoring tool [<span class="host-name"></span>]
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">General info</div>
                    <div class="panel-body">
                        <p><b>Host Name: </b><span class="host-name"></span></p>
                        <p id="p_kernel"></p>
                        <p id="p_uptime"></p>
                        <div>
                            <b>Top list:</b>
                            <ol id="toplist">
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-md-8">
                <div id="chartMemory" style="min-width: 100; height:250px; margin: 0 auto"></div>
            </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div class="container" id="chart" style="width:100%; height:300px;"></div>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="container" id="cpu_usage" style="width:100%; height:300px;"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/highstock.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/exporting.js"></script>
    <script src="js/app.js"></script>   
</body>
</html>
